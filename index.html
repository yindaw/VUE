<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ msg }}
        </div>

        <script>

        const vm = new Vue({
            //创建、挂载、更新、销毁
            //created mounted beforeDestroy
            el: "#app",
            data: {
              msg: "hello world"
            },
            beforeCreate () {
               this.timer = setInterval(() => {
                    console.log(1);
                }, 1000);
                console.log(this.msg);
                console.log(this.handle);
                console.log("--------beforeCreate--------");
            },
            methods: {
                handle () {
                   console.log("xxx"); 
                }
            },
            watch: {
                msg: {
                    handler () {
                        console.log("侦听msg的值");
                    },
                    immediate: true
                }
            },
            created () {
                console.log(this.msg);
                console.log(this.handle);
                console.log(this.$el);
                console.log("--------create--------");
            },
            beforeMount () {
                console.log(this.$el);
                console.log("--------brforeCreate--------");
            },
            mounted () {
                console.log(this.$el);
                console.log("-------mounted-------");
            },
            beforeUpdate () {
                console.log(this.msg);
                console.log(this.$el.outerHTML);
                console.log("-------beforeUpdate--------");
            },
            updated () {
                console.log(this.msg);
                console.log(this.$el.outerHTML);
                console.log("-------updated");
            },
            beforeDestroy () {
                clearInterval(this.timer);
                console.log("--------beforeDestroy---------");
            },
            destoryed () {
                console.log("--------destory--------");
            }
        });

        const a = {};
        // console.log(a);
        a.haha = "haha";
    </script>
    </body>
</html>
