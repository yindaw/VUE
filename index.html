<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
          <div id="app">
            father: {{ array }}
            <button @click="array.push(4)">father 点击</button>
            <my-array :array="array"></my-array>

            <!-- {{ count }}
            <my-count :count="count"></my-count> -->
          </div>
          <script>
                Vue.component("my-array", { 
                props: {
                    array: Array
                },
                data () {
                    return {
                        myArray: this.array
                    }
                },
                template: `
                    <div>
                        son: {{ myArray }}
                        <button @click="myArray.push(4)">点击</button>
                    </div>
                `
              });



              Vue.component("my-count", {
                props: {
                    count: Number
                },
                data () {
                    return {
                        myCount: this.count
                    }
                },
                template: `
                    <div>
                        son: {{ myCount }}
                        <button @click="myCount++">点击</button>
                    </div>
                `
              });
             const vm = new Vue({
                 el: "#app",
                 data: {
                    count: 0,
                    array: [1, 2, 3]
                 }
             });
          </script>
    </body>
</html>
