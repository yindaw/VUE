<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
          <div id="app">
                <!-- {{ content | filterA("a") | filterB}} -->
                {{ content | capitalize }}
                {{ money | toMoney }}
                {{ likes | addWord }}
          </div>
          <script>
              //filter
              Vue.filter("filterA", (val, a) => {
                    console.log(val, a);
                    return "aaa";
              })

              Vue.filter("filterB", (val) => {
                    console.log(val);
                    return "bbb";
              })
             
              Vue.filter("capitalize", val => {
                  if (!val) {
                      return
                  };
                  return val.charAt(0).toUpperCase() + val.slice(1);
              });

              Vue.filter("toMoney", val => {
                  return val.toLocaleString();
              });


              Vue.filter("addWord", val => {
                    if (!val) {
                        return
                    };
                    if (val > 10000) {
                        return ( val / 10000 ).toFixed(1) + "ä¸‡";
                    }
                    return val;
              });


              const vm = new Vue({
                  el: "#app",
                  data: {
                     content: "shanshan",
                     money: 89789978456,
                     likes: 4649465484
                  },
                //   filters: {
                //       filter () {
                //         return "aaaa"
                //       }
                //   }
              });
          </script>
    </body>
</html>
