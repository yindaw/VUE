<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
      <button @click="addCounter(5, $event)">点击+1</button>
      <!-- <button v-on:[event]="addCounter(5, $event)">点击+1</button> -->
      <!-- <button v-on="{click: addCounter}">点击+1</button> -->
      <p>按钮被点击了{{ counter }}次</p>
    </div>


    <script>
        //counter
        //vm.addCounter
        //$event


        const vm = new Vue({
            el: "#app",
            data: {
                counter: 0,
                event: "click"
            },
            methods: {
                addCounter (num, e) {
                    //this VUE实例对象
                    this.counter += num;
                    console.log(e.target)
                },
                a () {
                    console.log("a");
                }
            }
        });
    </script>
</body>
</html>
